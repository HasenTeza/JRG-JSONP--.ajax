<html>
<head>
	<title>server</title>

<body>
<h5>您的账户余额是：<span id="amount">100</span>元</h5>
<button id="button">付款1元</button>
<script>
	button.addEventListener('click',(e)=>{
		let n = amount.innerText
		let number = n-0
		let newNumber=number-1
		amount.innerText = newNumber

	})

</script>
